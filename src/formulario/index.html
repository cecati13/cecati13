<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./form.css">
    <title>Inscripción</title>
</head>
<body>
    <noscript>
        Para utilizar las funcionalidades completas de este sitio es necesario tener
        JavaScript habilitado. Aquí están las <a href="https://www.enable-javascript.com/es/">
        instrucciones para habilitar JavaScript en tu navegador web</a>.
    </noscript>
    <header class="header" id="header"></header>    
    <main id="app"></main>
    <section>
        <h5>Formulario de inscripción</h5>
        <p>Si has tomado antes alguno de nuestros cursos, por favor ingresa tu CURP o el numero de matricula que te fue asignado</p>
        <form id="matriculaORcurp">
            <label for="curp">Captura tu CURP:</label>
            <input type="text" name="curp" id="curp" placeholder="Tu CURP...">
            <span>ó</span>
            <label for="matricula">Captura tu número de control:</label>
            <input type="text" name="matricula" id="matricula" placeholder="Tu número de matrícula...">            
            <input type="submit" value="Recuperar información"></input>
        </form>
        <br>
        <form id="dataGeneral">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre de pila...">
            <label for="a_paterno">Apellido Paterno</label>
            <input type="text" id="a_paterno" name="a_paterno" placeholder="Tu apellido paterno...">
            <label for="a_materno">Apellido Materno</label>
            <input type="text" id="a_materno" name="a_materno" placeholder="Tu apellido materno...">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" placeholder="Escribe un correo electronico válido...">
        </form>
        <br>
        <div class="consult__info__API"></div>
    </section>
    <footer class="footer" id="footer"></footer>
    
    <script src="../../base.js" type="text/javascript"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/formularioVue.js" type="text/javascript"></script>
    <script src="./form.js"></script>
</body>
</html>
